<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Books</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="addBook()">Click me</ion-button>

  <ion-list>
    <ion-item *ngFor="let book of bookList">{{ book.title }}</ion-item>
  </ion-list>
</ion-content>
