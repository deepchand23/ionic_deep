<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Close</ion-button>
    </ion-buttons>
    <ion-title>Add Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add-post</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <form [formGroup]="myForm" (ngSubmit)="formSubmit()">

    <ion-item>
      <ion-input label="Post Title" labelPlacement="floating" placeholder="Enter a title for your post"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea label="Content" labelPlacement="floating" placeholder="Enter your post content"></ion-textarea>
    </ion-item>

    <ion-button (click)="formSubmit()">Submit</ion-button>

  </form>

</ion-content>
